{% extends "Base.html" %}

{% block content %}
<div class="container">
    <h1>Shakespeare to Modern English Translator</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter Shakespearean text here...">{{ input_text }}</textarea>
        <button type="submit">Translate</button>
    </form>
    {% if input_text %}
    <div class="result">
        <h2>Original Text:</h2>
        <p>{{ input_text }}</p>
        <h2>Translated Text:</h2>
        <p>{{ output_text }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
